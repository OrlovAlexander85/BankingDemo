<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="col col-md-5 text-center">
        <form method="post" th:action="@{/register}" th:object="${userDTO}">
            <h1 class="display-4">Sign in</h1>
            <div class="form-row py-1">
                <label>Email</label>
                <input type="text" class="form-control" name="email" th:value="*{email}">
            </div>

            <div class="form-row py-1">
                <label>Password</label>
                <input type="password" class="form-control" name="password" th:value="*{password}">
            </div>

            <div class="form-row py-1">
                <label>Re-enter password</label>
                <input type="password" class="form-control" name="rpassword" th:value="*{rpassword}">
            </div>
            <br>

            <div class="form-row py-1">
                <button type="submit" class="btn btn-info btn-block">
                    Create your account
                </button>
            </div>
        </form>
        <p class="py-2">Already have an account? <a href="/login">Sign-in</a></p>
    </div>
</div>
</body>
</html>
